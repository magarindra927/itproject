{% extends 'layouts/main.html' %}
{% block content %}


<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1><a href=""> All Food list </a></h1>
        </div>
        <div class="row">
            {% for af in allfood %}
            <div class="col-md-4">
                <div class="card">
                    {% if af.urlToImage %}
                    <img class="card-img-top" src="{{ af.urlToImage.url }}" alt="Card image cap">
                    {% endif %}
                    <div class="card-body">
                      <h5 class="card-title">{{ af.title }}</h5>
                      <p class="card-text">{{ af.content | safe }}</p>                      
                    </div>
                </div>
            </div>
            {% empty %}
            <h1>No Data Found</h1>
            {% endfor %}
        </div>       
    </div>    
</div>


{% endblock %}
