{% extends 'layouts/main.html' %}
{% block content %}


<div class="container mt-5 mb-5">
    <div class="row">        
        <div class="col-md-12">
            <h1><a href="">{{ fodData.name }}</a></h1>
        </div>
        <div class="row">
            {% for fod in fodData.variety_set.all %}                
            <div class="col-md-4">
                <div class="card">
                    {% if fod.photo %}
                    <img class="card-img-top" src="{{ fod.photo.url }}" alt="Card image cap">
                    {% endif %}
                    <div class="card-body">
                      <h5 class="card-title">{{ fod.title }}</h5>
                      <p class="card-text">{{ fod.content | safe }}</p>
                      <a href="{% url 'variety' fod.slug %}" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
            
        </div>
       
    </div>
</div>


{% endblock %}
