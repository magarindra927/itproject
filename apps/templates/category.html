{% extends 'layouts/main.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1><a href="">{{ cat.title }}</a></h1>
            <p>{{ cat.content | safe }}
        </div>
        <div class="col-md-4">
            {% if cat.photo %}
            <img src="{{ cat.photo.url }}" alt="No Photo" class="img-fluid">
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
