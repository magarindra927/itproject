{% load static %}
<header class="header">
    <div class="container mt-5 mb-5">
        <nav class="navbar navbar-inverse navbar-toggleable-md bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#cloapediamenu" aria-controls="cloapediamenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center text-light" id="cloapediamenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link color-black-hover" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown has-submenu menu-large hidden-md-down hidden-sm-down hidden-xs-down">
                        <a class="nav-link dropdown-toggle" href="/" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All Items</a>
                        <ul class="dropdown-menu megamenu" aria-labelledby="dropdown01">  
                            {% for food in foodData %}
                            <a href="{% url 'food' food.slug %}" class="dropdown-item">{{ food.name }}</a>
                            {% endfor %}                                        
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-black-hover" href="{% url 'variety_food' %}">All Variety Food</a>
                    </li>    
                    <li class="nav-item">
                        <a class="nav-link color-black-hover" href="{% url 'contact' %}">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-black-hover" href="{% url 'about' %}">About us</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link color-black-hover" href="{% url 'news_api' %}">News Api</a>
                    </li>                                                     
                </ul>                
            </div>
            <div class="col-lg-3 col-md-4">
                <form action="{% url 'variety_food' %}" method="Post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" name="search" required placeholder="search" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <button type="Submit" class="btn btn-info">Search</button>
                        </div>
                    </div>
                </form>
            </div>        
        </nav>
    </div><!-- end container -->
</header><!-- end header -->
